### Browsers config
browsers:
  -
    type: chrome
    base-name: ChromeDriver
    use: true
    vnc-image:
      enable: true # download VNC version of webdriver
      default-version:
        highest: true
      versions:
        #highest: true # highest (highest browser version); array with browser versions [97.0]
        range:
          min: 90.0
          max: latest
          ignore: [82.0]
    default-version:
      highest: true # highest or custom default browser version (97.0)
    versions: # from min and to max in steps of 1
      range:
        min: 80.0
        max: 98.0
        ignore: [82.0]
      #capabilities:
      #  vnc_enabled: True
      #  video_enabled: False
      #  session_timeout: "1m"

  -
    type: chrome-mobile
    base-name: ChromeMobileDriver
    use: true
    default-version:
      highest: true
    versions:
      array: [86.0]

  -
    type: firefox
    base-name: FirefoxDriver
    use: true
    vnc-image:
      enable: true
      default-version:
        highest: true
      versions:
        array: [90.0, 91.0, 96.0]
    default-version:
      custom: 92.0 # highest or custom default browser version (96.0)
    versions:
      array: [85.0, 86.0, 87.0, 90.0, 91.0, 92.0, 93.0, 94.0, 95.0, 96.0, latest]

  -
    type: opera
    base-name: OperaDriver
    use: true
    vnc-image:
      enable: true
      default-version:
        highest: true
      versions:
        highest: true
    default-version:
      highest: true
    versions:
      latest: true


### Aerokube config
aerokube:
  selenoid:
    image-version: latest # not secure, use fix version!
    host-port: 4444

  selenoid-ui: # web user interface
    image-version: latest # not secure, use fix version!
    host-port: 8080

  ggr: # load balancer
    image-version: latest # not secure, use fix version!
    host-port: 4444
    encrypt-connection: false

  ggr-ui: # web user interface
    image-version: latest # not secure, use fix version!
    host-port: 8888

### GGR hosts config
ggr-hosts:
  -
    ip: "8.8.8.8"


### Selenoid hosts config
