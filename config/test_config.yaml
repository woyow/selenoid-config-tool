    ip: "111.111.111.111"
    port: 4444
    count: 1 # load balancing priority
    cpu-limit: 8 # 1 CPU = 1 browser session
    teams-quota: [QA_TEAM_1, QA_TEAM_2] # quota for ggr config
    region-name: us-east
